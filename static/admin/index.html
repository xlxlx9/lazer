<html ng-app="app">
<head>
  <title>Subscritions &amp; Sources</title>
  <meta name="viewport" content="width=device-width"/>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<ng-view ng-class="{w100: true}"></ng-view>
<script type="text/ng-template" id="/sources.html">
	<h2 class="title txtfff txtctr">Source List</h2>
	<p class="pdvd hc"><span>Filter by title</span><span class="hc"><input type="text" ng-model="search.title"></span></p>
	<ul>
		<li class="pdvd hc tbg0">
			<p><a href="#/create">Add New Source</a></p>
		</li>
	</ul>
	<div class="w100">
		<div ng-repeat="src in sources | filter: search" class="pdvd tbg0 clickable fl item" ng-click="go(src._id)">
			<div class="fl lc">
				<img class="icon" ng-src="{{src.icon|| rec.icon}}"></img>
			</div>
			<div class="fl">
				<p class="hc">{{ src.title }}</p>
				<p class="hc pdvd ofh">
					<span ng-repeat="tag in src.tags" class="tag active_ch txtfff">{{tag.title}}</span>
				</p>
			<div>
		</div>
	</div>
</script>
<script type="text/ng-template" id="/sourceDetail.html">
	<div class="w100 txtctr"><div class="abs left0 gbtn0 clickable bkg0" ng-click="go('/')">Back</div><p class="title txtfff">{{src.title}}</p></div>
	<p class="hc pdvd status" ng-show="!(rec.create)">
		<span>Created on </span><span>{{src.since}}</span>
		<span class="msg round3 hc" ng-show="(rec.saved)">Saved on {{rec.save_stamp}}</span>
	</p>
	<table class="w100">
        <tbody>
		<tr><td class="trlbl hc pdvd">Name</td><td><input class="tfurl underscore" type="text" ng-model="src.title" ng-change="update()"></input></td><td></td>
        <tr><td class="trlbl hc pdvd">Source URL</td><td align="left"><input class="tfurl underscore" type="text" ng-model="src.src" ng-change="update()"></input></td><td><a ng-show="is_url(src.src)" href="{{src.src}}" target="_blank">Preview</a></td></tr>
	<tr><td class="trlbl hc pdvd">Fav Icon</td><td><input class="tfurl underscore" type="text" ng-model="src.icon" ng-change="update()"></input></td><td><a ng-show="is_url(src.icon)" href="{{src.icon}}" target="_blank">Preview</a></td></tr>
	<tr><td class="trlbl hc pdvd">Default Image URL</td><td><input class="tfurl underscore" type="text" ng-model="src.cover" ng-change="update()"></input></td><td><a ng-show="is_url(src.cover)" href="{{src.cover}}" target="_blank">Preview</a></td></tr>
        </tbody>
    </table>
	<div class="pdvd" ng-show="!rec.create">
	<p class="hc pdvd">Attached to {{src.tags.length}} channel{{2 > src.tags.length? "" : "s"}}: </p>
		<div class="fl w100 pdvd">
			<div ng-repeat="ch in all_ch" ng-class="{pdvd: true, fl:true, hc: true}" ng-mouseover="ch.hover = true" ng-mouseleave="ch.hover=false">
				<div class="rel">
					<span ng-click="switch(ch, src)" ng-class="{active_ch: ch.active, inactive_ch: !ch.active, txtfff: ch.active, clickable: true, tag: true}" ng-show="!ch.editing">{{ch.title}}</span>
					<form ng-submit="chput(ch)" ng-show="ch.editing" class="w100">
						<input type="text" class="underscore" ng-model="ch.title">
					</form>
				<button class="abs ebtn" ng-show="ch.hover" ng-click="chflip(ch)">{{ch.editing? "Cancel" : "Rename"}}</button>
				</div>
			</div>
		</div>
		<p class="hc pdvd"><form class="hc" ng-submit="chadd(rec.newch)"><label class="pdvd">+</label><input class="underscore" type="text" ng-model="rec.newch.title"/></p>
	</div>
</script>
<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.min.js"></script>
<script src="js/asso.js"></script>
<script type="text/javascript">
	angular.module('app', ["ngRoute"])
	  .factory("R0", ["$http", function($http) {
		  return { "sources": $http.get("/api/sources"), "channels": $http.get("/api/channels") };
		}])
	  .controller('SourcesCtrl', ['$scope', "$location", "R0", function ($scope, $location, R0) {
		  $scope.go = function(path) { $location.path(path); };
		
		$scope.rec = {
			 "icon": "http://www.cc.gatech.edu/~lxu315/lzdef/favico.png"
		};
		  R0.sources.success(function(data) {
				$scope.sources = data;
				Asso.tag($scope, R0);
			})
			.error(function(data, status) {
				console.log(data, status);
				$scope.sources = [];
			})
			;
		  R0.channels.success(function(data) {
				if(0 != data.succ) {
					console.log("channel listing error: " + data.succ);
					$scope.channels = [];
					return;
				}
				$scope.channels = data.channels;
				Asso.tag($scope, R0);
			})
			.error(function(data, status) {
				console.log(data, status);
				$scope.channels = [];
			})
			;
			
	  }])
	  .controller("SrcDetailCtrl", ['$http', '$scope', '$routeParams', '$location', 'R0', Asso.cook])
	  .config(['$routeProvider', function ($routeProvider) {
		$routeProvider
		  .when('/', {
			templateUrl: '/sources.html',
			controller: 'SourcesCtrl'
		  })
		  .when('/:id', {
			templateUrl: '/sourceDetail.html',
			controller: 'SrcDetailCtrl'
		  });
	  }])
	;
</script>
</body>
</html>
